# BT MMORPG 서버 설정 파일

[Server]
# 서버 기본 설정
host = 0.0.0.0
port = 8080
max_clients = 1000
worker_threads = 4
debug_mode = true

# 성능 설정
tick_rate = 60
max_packet_size = 4096
connection_timeout = 300
heartbeat_interval = 30

[Database]
# 데이터베이스 설정 (향후 구현)
host = localhost
port = 3306
username = bt_user
password = bt_password
database = bt_mmorpg

[Logging]
# 로깅 설정
log_level = INFO
log_file = logs/server.log
max_log_size = 10485760  # 10MB
max_log_files = 5

[Game]
# 게임 설정
max_level = 100
experience_multiplier = 1.0
drop_rate_multiplier = 1.0
respawn_time = 30

[Security]
# 보안 설정
enable_encryption = false
max_login_attempts = 3
ban_duration = 3600  # 1시간
